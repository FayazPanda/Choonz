<!-- edit genre modal -->
<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="editGenreModal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editGenreTitle">Edit Genre</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="editPlaylistForm">
                    <div class="form-group">
                        <label class="col-form-label" for="genre-title">Genre Title:</label>
                        <input class="form-control" id="genre-title" required type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="desc">Description:</label>
                        <input class="form-control" id="desc" required type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="saveEditBtn" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
