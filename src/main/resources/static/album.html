<head>
    <meta charset="UTF-8">

        </button>
        <div class="collapse navbar-collapse" id="navbarsExample06">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/browse.html?page=genres">Genres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/browse.html?page=albums">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/browse.html?page=artists">Artists</a>
                </li>

                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                        data-toggle="dropdown" href="#" id="navbarDropdown" role="button">
                        Playlists
                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <a class="dropdown-item" href="/browse.html?page=playlists">All Playlists</a>
                        <a class="dropdown-item" href="/browse.html?page=myplaylists">My Playlists</a>

            <ul class="navbar-nav ml-auto">

                    </div>
                </li>
                <li class="nav-item">
                    <div id="logInVisibilty2">
                        <a class="btn btn-primary" href="/login.html" role="button">Log In</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Add to Playlist Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="addToPlaylist"
        role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add to Playlist</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="addToPlaylist">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Add to:</label>
                            <select class="form-control" id="listSelect">
                                <option value="1">1</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" id="addTrack" type="button">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Edit Album Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="editAlbumModal"
        role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAlbumTitle">Edit Album</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="editPlaylistForm">
                        <div class="form-group">
                            <label for="album-title" class="col-form-label">Album Title:</label>
                            <input type="text" class="form-control" id="album-title" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Genre</label>
                            <select class="form-control" id="genreListSelect">
                                <!-- <option value="1">Pop</option> -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Cover Artwork URL:</label>
                            <input type="text" class="form-control" id="album-artwork" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" id="saveEditBtn" type="button">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Add track Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="editTrackModal"
        role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Track</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="editArtistForm">
                        <div class="form-group">
                            <label for="track-name" class="col-form-label">Track Name:</label>
                            <input type="text" class="form-control" id="track-name" required>
                        </div>
                        <div class="form-group">
                            <label for="duration" class="col-form-label">Duration (in seconds) :</label>
                            <input type="text" class="form-control" id="duration" required>
                        </div>
                        <div class="form-group">
                            <label for="duration" class="col-form-label">Lyrics:</label>
                            <textarea type="text" class="form-control" id="lyrics" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" id="saveEditBtn" type="button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Not logged in Modal -->
    <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="notLoggedIn" role="dialog"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Not Logged In</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h1 style="color: black;">Please log in to add a track to a playlist!</h1>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="confirmEdit" type="button">Login</button>
                </div>
            </div>
        </div>
    </div>


    <main>
        <br>
        <br>
        <br>
        <div class="wrapper" id=table>
            <div>
                <img id="albumCover" src="img/album/alterbridge.png">
                <div>


                    <h4>Album</h4>
                    <h1 id="albumTitle">Mahmud</h1>
                    <div id="albumGenreDiv">
                        <p id="albumGenre">Genre</p>
                    </div>
                    <div id="artistNameDiv">
                        <p id="artistName">Created by X</p>
                    </div>
                    <button id="delete" style="visibility: hidden" class="btn btn-danger" href="#"
                        onclick="deleteAlbum();">Delete</button>
                    <button id="edit" style="visibility: hidden" class="btn btn-success" data-toggle="modal"
                        data-target="#editAlbumModal" type="button">Edit</button>


                </div>
            </div>
            <br>
            <div class="tracks">
                <button class="fas fa-plus fa-2x" id="firstPlus"></button>
                <a class="track" href="#">
                    <p class="header">#</p>
                    <p class="header">Name</p>
                    <p class="header">Duration</p>
                </a>
            </div>
        </div>
    </main>

    <script src="js/album.js"></script>
    <script src="js/duration.js"></script>
</body>

</html>
