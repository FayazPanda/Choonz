<!-- Edit Artist Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="editTrackModal"
     role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Track</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="editArtistForm">
                    <div class="form-group">
                        <label class="col-form-label" for="track-name">Track Name:</label>
                        <input class="form-control" id="track-name" required type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="duration">Duration (in seconds) :</label>
                        <input class="form-control" id="duration" required type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="duration">Lyrics:</label>
                        <textarea class="form-control" id="lyrics" required type="text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="saveEditBtn" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
